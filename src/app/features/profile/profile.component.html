<div class=profile__container >
    <form *ngIf="accountForm" [formGroup]="accountForm" class='profile__form' (submit)='changeAccData()'>
   <input type="text" formControlName="username" value="{{account.username}}">
   <input type="text" formControlName="email" value="{{account.email}}">
   <input type="text" formControlName="age" value="{{account.age}}">
   <button type="submit" [disabled]="!accountForm.valid">change Data</button>
</form>
</div>
