<div class="friends-block">
<div class="friend-search__container">
    <label>
        search friends
    <input [(ngModel)]="userString" type="text" >
    </label>
    <button (click)='searchFriends(userString)'>find friend</button>
    <div class='friend-search__list'>
        <ul>
        <li *ngFor='let friend of searchedFriends '>{{friend.username}}
            <button>add friend</button>
        </li>

    </ul>
    </div>
</div>

<div class="friends-list__container">
    <h2>Your Friends</h2>
    <ul >
        <li *ngFor='let friend of friends '>
        <div *ngIf="friend.user1 != userData.uid; then first else second"></div>
            <ng-template #first ><div>{{friend.user1}}</div></ng-template>
            <ng-template #second><div>{{friend.user2}}</div></ng-template>
            <div>status: {{friend.status}}</div>
            <button>delete friend</button>
         </li>
           

    </ul>
</div>
</div>
